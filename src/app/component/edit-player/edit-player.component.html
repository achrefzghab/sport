<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div>
        <div class="text-center">
          <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
            <div class="text-center">
<img src={{player.img}} alt="" style="width: 350px; height: 350px; margin-bottom: 30px;">

            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.Name" [ngModelOptions]="{standalone:true}" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.numero" [ngModelOptions]="{standalone:true}" placeholder="Number">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" placeholder="Position">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" placeholder="Age">
              </div>
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
