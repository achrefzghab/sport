<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Team</h1>
        </div>
      </div>
    </div>
  </div>
<div style="margin-top: 100px;">
    <div class="site-section">
        <div class="container">
          <div>
            <div class="">
              <form [formGroup]="searchForm">
                <div class="form-group">
                  <input type="text" formControlName="search" class="form-control" placeholder="Search Team">
                </div>
                <div
                  *ngIf=" ((searchForm.controls['search'].invalid) && (searchForm.controls['search'].touched || searchForm.controls['search'].dirty))">
                  <div *ngIf="searchForm.controls['search'].errors?.['required']" class="red">
                     Required
                  </div>
                  <div>
                    <span id="input"> </span>
                  </div>
                </div>
                <div class="form-group text-center">
                  <input type="submit" class="btn btn-primary py-3 px-5" value="Search" (click)="search()">
                </div>
                <div *ngFor="let t of founPlayer ">
                    <app-display-team [obj]="t"></app-display-team>
                </div>
                <div *ngFor="let player of founPlayer ">
                    {{player.Name}}:{{player.number}}
                </div>
                 
                  
              </form>
            </div>
      
          </div>
        </div>
      </div>
</div>
