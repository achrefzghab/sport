<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Team</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div>
        <div class="text-center">
          <form #teamform="ngForm" (ngSubmit)="editTeam()">
            <img src={{team.img}} alt="" style="width: 350px; height: 350px; margin-bottom: 30px;">

            <div class="form-group">
              <input type="text" [(ngModel)]="team.Name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Formation" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Formation">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Owner" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Owner">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="team.Foundation" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Foundation">
              </div>
            
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
