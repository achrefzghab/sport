<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">edit Profile</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div>
        <div class="">
          <form [formGroup]="editProfile">
            <div class="form-group">
                <input type="text" formControlName="tel"[(ngModel)]="decoded.tel" class="form-control" placeholder="Tel">
              </div>
  
            <div class="form-group">
              <input type="password" formControlName="oldPwd" class="form-control" placeholder="Password">
            </div>
  
            <div class="form-group">
              <input type="password" formControlName="newPwd" class="form-control" placeholder="Password">
            </div>
          
  
           
  
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit" (click)="edit()">
            </div>
          
          </form>
        </div>
  
      </div>
    </div>
  </div>
