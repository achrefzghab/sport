<div class="container"  >
      

    <div class="row">
      <div class="col-lg-12" style="margin-top:100px ;">
        
        <div class="d-flex team-vs" >
          <span class="score">
            <span [ngStyle]="{color:scoreColor(obj.scoreOne,obj.scoreTwo)[0]}"> {{obj.scoreOne}}</span> -
            <span [ngStyle]="{color:scoreColor(obj.scoreTwo,obj.scoreOne)[0]}">{{obj.scoreTwo}}</span>
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="https://www.freevector.com/uploads/vector/preview/14053/FreeVector-Real-Madrid-FC.jpg" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  'win':obj.scoreOne > obj.scoreTwo,
                  'lose':obj.scoreOne < obj.scoreTwo,
                  'draw':obj.scoreOne == obj.scoreTwo
                }">{{obj.teamOne}}</span> 
                <span>{{scoreColor(obj.scoreOne,obj.scoreTwo)[1]}}</span>
              </h3>
              <ul class="list-unstyled">
                <li>Vini (8)</li>
                <li>Vini (36)</li>
                <li>Rodrygo(47)</li>
                <li>Vini (79)</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="https://www.1min30.com/wp-content/uploads/2017/09/Symbole-Barcelona.jpg" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  'win':obj.scoreTwo > obj.scoreOne,
                  'lose':obj.scoreTwo < obj.scoreOne,
                  'draw':obj.scoreTwo == obj.scoreOne
                }">{{obj.teamTwo}}</span> 
                <span>{{scoreColor(obj.scoreTwo,obj.scoreOne)[1]}}</span>
              </h3>
              <ul class="list-unstyled">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
