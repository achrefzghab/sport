
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div>
        <div class="text-center">
          <form #loginform="ngForm" (ngSubmit)="logIn()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="login.email" [ngModelOptions]="{standalone:true}" placeholder="Email/number">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="login.pwd" [ngModelOptions]="{standalone:true}" placeholder="Password">
            </div>
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
          <span style="color: brown;"> {{erreurMsg}}  </span>
        </div>
       
      </div>
    </div>
  </div>
