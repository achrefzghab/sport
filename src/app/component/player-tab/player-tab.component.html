<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Age</th>
        <th scope="col">Position</th>
        <th scope="col">Action</th>
        <th scope="col">Team Name</th>
        <th scope="col">Team Foundation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <tr *ngFor="let p of playerTab">
        <td>{{p.name}}</td>
        <td>{{p.number}}</td>
        <td>{{p.age}}</td>
        <td>{{p.position}}</td>
        <td>
          <button class="btn btn-info"(click)="display(p._id)" >Display</button>
          <button class="btn btn-warning" (click)="goToEdit(p._id)" >Edit</button>
          <button class="btn btn-danger" (click)="delete(p._id)" >Delete</button>
        </td>
        <td>{{p.teamId.Name}} </td>
        <td>{{p.teamId.foundation}} </td>
      </tr>
    </tbody>
  </table>
