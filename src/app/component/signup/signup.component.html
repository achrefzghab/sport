<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title}}</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div>
      <div class="">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
          </div>
          <div
            *ngIf=" ((signupForm.controls['firstName'].invalid) && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty))">
            <div *ngIf="signupForm.controls['firstName'].errors?.['required']" class="red">
              first name required
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']" class="red">
              first name must have 3 chars
            </div>
          </div>

          <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
          </div>
          <div
            *ngIf=" ((signupForm.controls['lastName'].invalid) && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty))">
            <div *ngIf="signupForm.controls['lastName'].errors?.['required']" class="red">
              last name required
            </div>
            <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']" class="red">
              last name must have 4 chars
            </div>
          </div>

          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div
            *ngIf=" ((signupForm.controls['email'].invalid) && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty))">
            <div *ngIf="signupForm.controls['email'].errors?.['required']" class="red">
              Email required
            </div>
            <div *ngIf="signupForm.controls['email'].errors?.['email']" class="red">
              email error
            </div>
          </div>

          <div class="form-group">
            <input type="password" formControlName="pwd" class="form-control" placeholder="Password">
          </div>
          <div
            *ngIf=" ((signupForm.controls['pwd'].invalid) && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty))">
            <div *ngIf="signupForm.controls['pwd'].errors?.['required']" class="red">
              password required
            </div>
            <div
              *ngIf="signupForm.controls['pwd'].errors?.['minlength'] || signupForm.controls['pwd'].errors?.['maxlength']"
              class="red">
              <ul>
                <li>At least 8 characters in length</li>
              </ul>
            </div>
            <div *ngIf="signupForm.controls['pwd'].errors?.['pattern']" class="red">
              <ul>
                <li>Lowercase letters</li>
                <li>Uppercase letters</li>
                <li>Numbers</li>
                <li>Special characters</li>
              </ul>
            </div>

          </div>

          <div class="form-group">
            <input type="text" formControlName="tel" class="form-control" placeholder="Tel">
          </div>
          <div class="form-group" style="visibility: hidden;">
            <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
          </div>
          <div class="text-center mb-5">
            <button class="btn btn-success" (click)="filePicker.click()">
              select your avatar</button><br>
              <img [src]="imagePreview" class="mt-4" width="300px" alt="">
          </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="SignUp" (click)="signup()">
          </div>
          <div class="text-success">{{msg}}</div>
        </form>
      </div>

    </div>
  </div>
</div>
