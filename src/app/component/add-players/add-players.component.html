<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div>
        <div class="text-center">
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}" placeholder="Number">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" placeholder="Position">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" placeholder="Age">
              </div>
             
              <select class="form-select form-control " (change)="selectTeamId($event)" aria-label="Default select example"  >
                <option selected style="color: black;"> Select Team</option>
                <option [value]="t._id" *ngFor="let t of teamTab" style="color: black;">{{t.Name}}</option>
              </select>
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add" >
            </div>
            <div class="text-success">
              {{msg}}
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
